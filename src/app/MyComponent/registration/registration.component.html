<app-log-innav></app-log-innav>
<div class="container">
  <h3 class="activity">REGISTER</h3>
  <form action="" method="post">
    <div class="formgroup">
      <input type="text"  [(ngModel)]="name"  [ngModelOptions]="{standalone: true}" placeholder="Name" />
    </div>
    <div class="formgroup">
      <input type="text"  [(ngModel)]="email"  [ngModelOptions]="{standalone: true}" placeholder="Email Id" />
    </div>
    <div class="formgroup">
      <input type="text"  [(ngModel)]="id"  [ngModelOptions]="{standalone: true}" placeholder="User Id" />
    </div>
    <div class="formgroup">
      <input type="password"  [(ngModel)]="password"  [ngModelOptions]="{standalone: true}" placeholder="password" />
    </div>
    <button (click)="check()">Register</button>
  </form>
</div>
